theme = "dracula-purple"
icons = "nerdfonts"

[editor]
rulers = [120]
shell = ["zsh", "-c"]
true-color = true
cursorline = true
color-modes = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"


[editor.statusline]
left = ["mode", "spinner", "file-name"]
center = []
right = ["diagnostics", "selections", "position", "position-percentage", "separator", "file-encoding", "file-line-ending", "file-type"]
separator = " â”‚"

[editor.explorer]

[editor.indent-guides]
render = true
rainbow = "dim"

[keys.normal]
C-j = "half_page_down"
C-k = "half_page_up"
